<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Register Form</title>
    <!-- Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="form-container">
      <div class="col col-1">
        <div class="image-layer">
          <img
            src="img/white-outline.png"
            alt="Image"
            class="form-image-main"
          />
          <img src="img/dots.png" alt="Image" class="form-image dots" />
          <img src="img/coin.png" alt="Image" class="form-image coin" />
          <img src="img/spring.png" alt="Image" class="form-image spring" />
          <img src="img/rocket.png" alt="Image" class="form-image rocket" />
          <img src="img/stars.png" alt="Image" class="form-image star" />
          <img src="img/cloud.png" alt="Image" class="form-image cloud" />
        </div>
        <p class="featured-words">
          You are Few Minutes Way to Boost Your Skills with <span>Me</span>
        </p>
      </div>
      <div class="col col-2">
        <div class="btn-box">
          <button class="btn btn-1" id="login">Sign In</button>
          <button class="btn btn-2" id="register">Sign Up</button>
        </div>
        <!-- Login Form Container -->
        <div class="login-form">
          <div class="form-title">
            <span>Sign In</span>
          </div>
          <div class="form-inputs">
            <div class="input-box">
              <input
                type="text"
                class="input-field"
                placeholder="Username"
                required
              />
              <i class="bx bx-user icon"></i>
            </div>
            <div class="input-box">
              <input
                type="password"
                class="input-field"
                placeholder="Password"
                required
              />
              <i class="bx bx-lock-alt icon"></i>
            </div>
            <div class="forgot-pass">
              <a href="#">Forgot Password?</a>
            </div>
            <div class="input-box">
              <button class="input-submit">
                <span>Sign In</span>
                <i class="bx bx-right-arrow-alt"></i>
              </button>
            </div>
          </div>
          <div class="social-login">
            <i class="bx bxl-google"></i>
            <i class="bx bxl-facebook"></i>
            <i class="bx bxl-github"></i>
            <i class="bx bxl-twitter"></i>
          </div>
        </div>
      </div>
    </div>

    <!-- javascript -->
    <script src="js/main.js"></script>
  </body>
</html>
